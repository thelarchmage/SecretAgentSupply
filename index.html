<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <div class="container" id="header_box">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="Logo Binoculars">
        </div>
        <div class="header_title">
          <h1>SECRET AGENT SUPPLY INC.</h1>
        </div>
      </div>
    </header>
    <!-- NEW ARRIVAL SECTION -->
    <div class="container" id="arrival_box">
      <div class="arrival_content">
        <div class="arrival_text">
          <h2>NEW ARRIVAL</h2>
          <h3>SPORT BIKES AND MOTORCYCLES</h3>
        </div>
      </div>
    </div>
    <!-- NAVIGATION SECTION -->
    <div class="container" id="nav_box">
      <nav>
        <span class="desktop">Eyewear</span>
        <span class="desktop">Apparel</span>
        <span class="desktop">Gadgets</span>
        <span class="desktop">Vehicles</span>
        <span class="desktop">Classes</span>
        <span class="desktop">Contact</span>
        <span id="alt_nav">Menu</span>
      </nav>
    </div>
    <!-- MAIN SECTION -->
    <div class="container" id="main_box">
      <div class="product_box">
        <div class="prod">
          <div class="caption">
            <h5>Exploding Pen</h5>
          </div>
          <div class="image_box" id="pen">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
        </div>
        <div class="prod">
          <div class="caption">
            <h5>Cellular Watch</h5>
          </div>
          <div class="image_box" id="watch">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
        </div>
        <div class="prod">
          <div class="caption">
            <h5>Thermal Glasses</h5>
          </div>
          <div class="image_box" id="glasses">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
        </div>
      </div>
      <div class="loc_hour">
        <div class="location_box">
          <h2>Location</h2>
          <h6>-47.346436, 84.32354</h6>
        </div>
        <div class="hour_box">
          <h2>Hours</h2>
          <h6>800 - 1800</h6>
        </div>
      </div>
    </div>
    <footer>
      <div class="c_right">
        <h5>Copyright Secret Agent Supply Inc.</h5>
      </div>
    </footer>
  </body>
</html>
